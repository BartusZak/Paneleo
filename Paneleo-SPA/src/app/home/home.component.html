<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Strona główna</h1>
    <div class="text-center"><button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Załóż konto</button></div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [valuesFromHome]="values"></app-register>
      </div>
    </div>
  </div>
</div>
