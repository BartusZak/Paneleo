<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="https://cdn1.iconfinder.com/data/icons/ios-edge-line-12/25/User-Square-512.png" alt="{{user.knownAs}}">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
      {{user.knownAs}}, {{user.name}} {{user.forename}}
    </h6>
    <p class="card-text text-muted text-center">{{user.lastActive | date : 'dd-MM-yyyy'}}</p>
  </div>
</div>
