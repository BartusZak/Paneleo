<nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0">Paneleo</a>
  <div *ngIf="loggedIn()" class="dropdown px-2" dropdown>
    <a class="dropdown-toggle text-light" dropdownToggle>
      Witaj {{authService.decodedToken?.unique_name | titlecase}}
    </a>

    <div class="dropdown-menu mt-3 dropdown-menu-right" aria-labelledby="dropdownMenuLink" *dropdownMenu>
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edytuj Profil</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Wyloguj</a>
    </div>
  </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0 px-2" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" placeholder="Login" name="username" required [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="password" name="password" placeholder="HasÅ‚o" required [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
  </form>


</nav>
